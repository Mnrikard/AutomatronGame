<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Get Ready to Battle</title>
	<style type="text/css">
		#dieAfter,#square{width:40px;}
		.tile {height:17px;width:17px;border:solid #ccc 1px;float:left;}
		.row {clear:left;}
		#gamefilebox {display:none;}
		#showgamefile {cursor:pointer;color:#0000ff;}
		body {text-align:center;margin:auto;}
		canvas {margin-left:auto;margin-right:auto;}
	</style>
  </head>
  <body>
	<span id="showgamefile">Load Gamefile:</span>
	<div id="load">
		<textarea id="gamefilebox" rows="30" cols="50"></textarea>
	</div>
	<div>
		<input type="button" value="Play" id="playButton" />
	</div>
	<canvas id="gamecanvas" width="340" height="340"></canvas>
	<div style="display:none;" id="canvasImages">
	</div>
	<script>
	var dom = document;
	require('./gameboard.js');

	showgamefile.addEventListener("click",function(){if(gamefilebox.style.display == "block"){gamefilebox.style.display = "none"}else{gamefilebox.style.display = "block"};},true);
	</script>
  </body>
</html>
